<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fort Scheduler</title>
  </head>
  <link rel="stylesheet" href="./style/main.css" />
  <body>
    <form id="loginForm">
      <label for="userEmailField">Email:</label>
      <input
        type="text"
        id="userEmailField"
        name="userEmailField"
        autocomplete="email"
        required="true"
      />
      <label for="userPasswordField">Password:</label>
      <input
        type="password"
        id="userPasswordField"
        name="userPasswordField"
        autocomplete="current-password"
        required="true"
      />
      <input id="loginSubmitBtn" type="submit" value="Submit" />
      <button id="signupButton">New User</button>

    </form>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
